<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–æ—á–∫–∞-–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –≤ —Ñ–æ—Ä–º–µ —Å–µ—Ä–¥—Ü–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /*
         * –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–†-–°–ï–†–î–¶–ï
         * clip-path —Å–æ–∑–¥–∞–µ—Ç —Ñ–æ—Ä–º—É —Å–µ—Ä–¥—Ü–∞, –æ–±—Ä–µ–∑–∞—è –≤—Å–µ —á—Ç–æ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –µ—ë –≥—Ä–∞–Ω–∏—Ü—ã
         */
        .heart-card {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 240, 245, 0.95));
            position: relative;

            /*
             * –ö–õ–Æ–ß–ï–í–û–ô –ú–û–ú–ï–ù–¢: clip-path —Å polygon —Å–æ–∑–¥–∞–µ—Ç —Ñ–æ—Ä–º—É —Å–µ—Ä–¥—Ü–∞
             * –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–¥–æ–±—Ä–∞–Ω—ã –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ñ–æ—Ä–º—ã —Å–µ—Ä–¥—Ü–∞
             */
            clip-path: polygon(
                50% 10%,     /* –í–µ—Ä—Ö–Ω—è—è —Ç–æ—á–∫–∞ –º–µ–∂–¥—É –¥–≤—É–º—è –≤—ã–ø—É–∫–ª–æ—Å—Ç—è–º–∏ */
                61% 3%,      /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å –≤–µ—Ä—Ö–∞ */
                72% 0%,
                83% 2%,
                91% 10%,     /* –ü—Ä–∞–≤–∞—è –≤—ã–ø—É–∫–ª–æ—Å—Ç—å —Å–µ—Ä–¥—Ü–∞ */
                95% 20%,
                96% 32%,
                94% 44%,     /* –ü—Ä–∞–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ —Å–µ—Ä–¥—Ü–∞ */
                88% 56%,
                79% 67%,
                68% 77%,
                56% 87%,
                50% 95%,     /* –ù–∏–∂–Ω—è—è —Ç–æ—á–∫–∞ —Å–µ—Ä–¥—Ü–∞ */
                44% 87%,
                32% 77%,
                21% 67%,
                12% 56%,
                6% 44%,      /* –õ–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ —Å–µ—Ä–¥—Ü–∞ */
                4% 32%,
                5% 20%,
                9% 10%,      /* –õ–µ–≤–∞—è –≤—ã–ø—É–∫–ª–æ—Å—Ç—å —Å–µ—Ä–¥—Ü–∞ */
                17% 2%,
                28% 0%,
                39% 3%
            );

            /* –¢–µ–Ω–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
            box-shadow:
                0 20px 60px rgba(139, 92, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;

            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .heart-card:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow:
                0 25px 80px rgba(139, 92, 246, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        /*
         * –í–ù–£–¢–†–ï–ù–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† - –†–ï–®–ï–ù–ò–ï –ü–†–û–ë–õ–ï–ú–´ –û–ë–†–ï–ó–ö–ò!
         *
         * –≠—Ç–æ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–∑–¥–∞–µ—Ç "–±–µ–∑–æ–ø–∞—Å–Ω—É—é –∑–æ–Ω—É" –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ä–¥—Ü–∞.
         * Padding –æ—Ç–æ–¥–≤–∏–≥–∞–µ—Ç –≤–µ—Å—å –∫–æ–Ω—Ç–µ–Ω—Ç –æ—Ç –∫—Ä–∞—ë–≤ clip-path,
         * –±–ª–∞–≥–æ–¥–∞—Ä—è —á–µ–º—É –Ω–∏—á–µ–≥–æ –Ω–µ –æ–±—Ä–µ–∑–∞–µ—Ç—Å—è.
         *
         * –í–ê–ñ–ù–û: –±–µ–∑ —ç—Ç–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å padding –∫–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç
         * –ø—Ä–∏–∂–∞—Ç –∫ –∫—Ä–∞—è–º —Å–µ—Ä–¥—Ü–∞ –∏ —á–∞—Å—Ç–∏—á–Ω–æ –æ–±—Ä–µ–∑–∞–Ω!
         */
        .heart-card-inner-content {
            width: 100%;
            height: 100%;

            /*
             * –ö–ª—é—á–µ–≤—ã–µ –æ—Ç—Å—Ç—É–ø—ã - –æ–Ω–∏ —Å–æ–∑–¥–∞—é—Ç –±–µ–∑–æ–ø–∞—Å–Ω—É—é –∑–æ–Ω—É!
             * –ú–æ–∂–Ω–æ —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ —Å–µ—Ä–¥—Ü–∞
             */
            padding: 80px 60px 100px 60px;

            /* Flexbox –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∞ –∏ —Ç–µ–∫—Å—Ç–∞ */
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /*
         * –ê–í–ê–¢–ê–†
         * –ö—Ä—É–≥–ª–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ª–µ–≤–∞
         */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞–µ—Ç—Å—è –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –º–µ—Å—Ç–∞ */
            border: 4px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .heart-card:hover .avatar {
            transform: scale(1.05);
        }

        /*
         * –¢–ï–ö–°–¢–û–í–´–ô –ë–õ–û–ö
         * –†–∞—Å–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è —Å–ø—Ä–∞–≤–∞ –æ—Ç –∞–≤–∞—Ç–∞—Ä–∞
         */
        .text-content {
            flex: 1;
            min-width: 0; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç —Ç–µ–∫—Å—Ç—É –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å—Å—è */
        }

        .text-content h2 {
            font-size: 24px;
            color: #5a3d7a;
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.2;
        }

        .text-content p {
            font-size: 14px;
            color: #6b5880;
            line-height: 1.6;
            margin: 0;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç */
        .text-content h2::after {
            content: 'üíú';
            margin-left: 8px;
            font-size: 18px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 600px) {
            .heart-card {
                width: 350px;
                height: 350px;
            }

            .heart-card-inner-content {
                padding: 60px 40px 80px 40px;
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .text-content h2 {
                font-size: 20px;
            }

            .text-content p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- –û–°–ù–û–í–ù–ê–Ø –°–¢–†–£–ö–¢–£–†–ê -->
    <div class="heart-card">
        <!-- –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å padding - –±–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–æ–Ω–∞ -->
        <div class="heart-card-inner-content">
            <!-- –ê–≤–∞—Ç–∞—Ä —Å–ª–µ–≤–∞ -->
            <img
                src="https://ui-avatars.com/api/?name=Anna+Smith&background=8B5CF6&color=fff&size=200"

            >

            <!-- –¢–µ–∫—Å—Ç–æ–≤—ã–π –±–ª–æ–∫ —Å–ø—Ä–∞–≤–∞ -->
            <div class="text-content">
                <h2>Anna Smith</h2>
                <p>
                    Passionate designer and creative soul.

                    Always spreading positivity and kindness! ‚ú®
                </p>
            </div>
        </div>
    </div>
</body>
